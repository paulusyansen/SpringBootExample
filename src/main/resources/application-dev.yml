spring:
  main:
    banner-mode: 'OFF'
    
  ### devtools ###
  devtools:
    livereload:
      enabled: true
    restart:
      enabled: true
      
  ### datasource ###
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    database-platform: org.hibernate.dialect.H2Dialect
  messages:
    encoding: UTF-8
  
  datasource:
    driver-class-name: org.h2.Driver
    url: jdbc:h2:mem:testdb
    username: sa
    
  h2:
    console:
      enabled: true
      
#  datasource:
#    driver-class-name: com.mysql.cj.jdbc.Driver
#    hikari:
#      connection-timeout: 60000
#      maximum-pool-size: 20
#    password: deploypw
#    url: jdbc:mysql://172.18.186.21:3306/test?useSSL=false&serverTimezone=UTC&useLegacyDatetimeCode=false
#    username: deployadmin

  kafka:
      #admin:
      #  properties:
      #   security.protocol: SSL
      bootstrap-servers: localhost:9092
      consumer:
        group-id: paingan
        fetch-min-size: 1
        max-poll-records: 1000
      
  mvc:
    favicon:
      enabled: true

   

  liquibase:
    enabled: false
    change-log: classpath:liquibase-outputChangeLog.xml  


### logger ###
logging.file: paingan-boot.log
logging:
  level:
    root: ERROR
    org.springframework.security: ERROR
    org.springframework.web: INFO
    org.paingan.boot: DEBUG
    org.hibernate: ERROR
  file:
    max-history: 20
    max-size: 50MB
  pattern:
    dateformat: yyyy-MM-dd HH:mm:ss.SSS
    
    
application:
  name: Paingan Boot v1.0.3 (development mode)
  

info:
  app:
    name: Paingan Boot (dev)
    description: This is my first spring boot application
    version: 3.0.0


