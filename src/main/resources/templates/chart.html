<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
	
<head>
	<title th:text="${title}"></title>

	<!-- Access the bootstrap Css like this, Spring boot will handle the resource mapping automcatically -->
	<link rel="stylesheet" type="text/css" href="webjars/bootstrap/4.1.0/css/bootstrap.min.css" />
	<link rel="stylesheet" type="text/css" th:href="@{/css/main.css}" />
	
	
	<!--Load the AJAX API-->
	<script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
</head>

<body>
	<nav class="navbar navbar-expand-md bg-dark navbar-dark fixed-top">
		<a class="navbar-brand" href="/"  th:text="${title}"></a>
		<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
			<span class="navbar-toggler-icon"></span>
		</button>
		<div class="collapse navbar-collapse" id="collapsibleNavbar">
		    <ul class="navbar-nav">
			      <li class="nav-item">
			        <a class="nav-link" href="/">Home</a>
			      </li>
			      <li class="nav-item">
			        <a class="nav-link active" href="/chart">Chart</a>
			      </li>
			      <li class="nav-item" th:if="${ #authorization.expression('isAuthenticated()') and #strings.contains(#authentication.principal.authorities,'ADMIN')}">
			        <a class="nav-link" href="/form">Data</a>
			      </li> 
			      <li class="nav-item" th:if="${#authorization.expression('isAuthenticated()')}">
			      	<a class="nav-link"  th:href="@{/logout}">Log out</a>
			      </li>
			      <li class="nav-item" th:if="${#authorization.expression('isAnonymous()')}">
			      	<a class="nav-link"  th:href="@{/login}">Log in</a>
			      </li>
		    </ul>
		 </div>
	</nav>

	<main role="main" class="container">
		<br />
		<!-- div class="alert alert-primary">
	Â    <strong>Primary!</strong> Indicates an important action.
	  	</div-->
		<div id="columnchart_material" class="chart"></div>
		<div id="linechart_material" class="chart"></div>
	</main>
	
	<script type="text/javascript" src="webjars/jquery/3.3.1/jquery.min.js"></script>
	<script type="text/javascript" src="webjars/bootstrap/4.1.0/js/bootstrap.min.js"></script>
	
	<script type="text/javascript">
	
	$(document).ready(function(e) {
		google.charts.load('current', {
			'packages' : [ 'corechart','bar','line' ]
		});
		

		// BAR CHART
		google.charts.setOnLoadCallback(barChart);
		
		// LINE CHART
		google.charts.setOnLoadCallback(lineChart);
		
	});
	
	
	

	function barChart() {
		var data = new google.visualization.DataTable();
		data.addColumn('string', 'date');
		data.addColumn('number', 'elevenia');
		data.addColumn('number', 'tokopedia');
		data.addColumn('number', 'shopee');
		data.addColumn('number', 'lazada');
		data.addColumn('number', 'blibli');
	
		var options = {
			chart : {
				title : 'Mobile Site Speed Comparison',
				subtitle : 'in miliseconds (ms)'
			},
	       	bars: 'vertical',
	        vAxis: {format: ''},
			colors : [ '#ff7d1d', '#42b549', '#F15A29', '#1a9cb7', '#0095da' ]
		};

		var chart = new google.charts.Bar(document.getElementById('columnchart_material'));
		
		var dataArray = [];
		
		$.ajax({
			type : "GET",
			url : "/ajax/chart/4G/search",
			dataType : "json",
			success: function(result){
				if(result.status == "OK"){
					 $.each(result.data, function (i, obj) {
						 dataArray.push([obj.date, obj.elevenia, obj.tokopedia, obj.shopee, obj.lazada, obj.blibli]);
					 });
					
					 data.addRows(dataArray);
					 chart.draw(data, google.charts.Bar.convertOptions(options));
				} else {
					console.log("Fail: ", result);
				}
			},
			error : function(e) {
				console.log("ERROR: ", e);
			}
		});	

		//chart.draw(data, google.charts.Bar.convertOptions(options));
	}
	

	
	function lineChart() {
		var data = new google.visualization.DataTable();
		data.addColumn('string', 'date');
		data.addColumn('number', 'elevenia');
		data.addColumn('number', 'tokopedia');
		data.addColumn('number', 'shopee');
		data.addColumn('number', 'lazada');
		data.addColumn('number', 'blibli');
		
		
		var options = {
			chart : {
				title : 'Alexa | Average Load Time',
				subtitle : 'in milliseconds (ms)'
			},
			vAxis: {format: ''},
			colors : [ '#ff7d1d', '#42b549', '#F15A29', '#1a9cb7', '#0095da' ]
		};

		var chart = new google.charts.Line(document.getElementById('linechart_material'));
		
		var dataArray = [];
		
		$.ajax({
			type : "GET",
			url : "/ajax/chart/alexa/search?q=sortasc:id,showYn:1",
			dataType : "json",
			success: function(result){
				if(result.status == "OK"){
					 $.each(result.data, function (i, obj) {
						 dataArray.push([obj.date, obj.elevenia, obj.tokopedia, obj.shopee, obj.lazada, obj.blibli]);
					 });
					
					 data.addRows(dataArray);
					 chart.draw(data, google.charts.Line.convertOptions(options));
				} else {
					console.log("Fail: ", result);
				}
			},
			error : function(e) {
				console.log("ERROR: ", e);
			}
		});	
		//chart.draw(data, google.charts.Line.convertOptions(options));
		
		$(window).resize(function(){
			// BAR CHART
			google.charts.setOnLoadCallback(barChart);
			
			// LINE CHART
			google.charts.setOnLoadCallback(lineChart);
		});
	}
	</script>
</body>

</html>
