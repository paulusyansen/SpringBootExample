<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" th:with="currentPage='login'">

<head>
	<title th:text="${title}"></title>
	
	<link rel="stylesheet" type="text/css" href="webjars/bootstrap/4.1.0/css/bootstrap.min.css" />
	<link rel="stylesheet" type="text/css" th:href="@{/css/login.css}" />
	<link rel="stylesheet" type="text/css" th:href="@{/css/main.css}" />
	
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
</head>

<body>

	<div th:replace="menu :: main"></div>

	<div class="alert alert-danger" role="alert" th:if="${param.accessdenied}">

	</div>

		<strong>Email or Password invalid, please verify</strong>
	</div>

		<form th:action="@{/login}" method="POST" class="form-signin">
			<h1 class="display-4" th:text="Login"></h1>

</html>
