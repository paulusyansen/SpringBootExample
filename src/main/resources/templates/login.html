<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head>
	<title>Spring Security Tutorial</title>
	
	<!-- Access the bootstrap Css like this, Spring boot will handle the resource mapping automcatically -->
	<link rel="stylesheet" type="text/css" href="webjars/bootstrap/4.1.0/css/bootstrap.min.css" />
	<link rel="stylesheet" type="text/css" th:href="@{/css/main.css}" />
	
</head>

<body>

	<nav class="navbar navbar-expand-sm bg-dark navbar-dark">
		<a class="navbar-brand" href="/"  th:text="${title}"></a>
		<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
			<span class="navbar-toggler-icon"></span>
		</button>
		<div class="collapse navbar-collapse" id="collapsibleNavbar">
		    <ul class="navbar-nav">
			      <li class="nav-item">
			        <a class="nav-link" href="/">Home</a>
			      </li>
			      <li class="nav-item">
			        <a class="nav-link" href="/chart">Chart</a>
			      </li>
			      <li class="nav-item" th:if="${ #authorization.expression('isAuthenticated()') and #strings.contains(#authentication.principal.authorities,'ADMIN')}">
			        <a class="nav-link" href="/form">Data</a>
			      </li>
			      <li class="nav-item" th:if="${#authorization.expression('isAuthenticated()')}">
			      	<a class="nav-link"  th:href="@{/logout}">Log out</a>
			      </li>
			      <li class="nav-item" th:if="${#authorization.expression('isAnonymous()')}">
			      	<a class="nav-link active"  th:href="@{/login}">Log in</a>
			      </li>
		    </ul>
		 </div>
	</nav>

	<!-- form th:action="@{/registration}" method="get">
		<button class="btn btn-md btn-warning btn-block" type="Submit">Go To Registration Page</button>
	</form-->	
	
	<div class="alert alert-danger" role="alert" th:if="${param.accessdenied}">
		<strong>Access Denied!!</strong>
	</div>
		
	<div class="alert alert-danger" role="alert" th:if="${param.error}">
		<strong>Email or Password invalid, please verify</strong>
	</div>

	<div class="container">
		<div class="jumbotron">
		<!-- img th:src="@{/images/login.jpg}" class="img-responsive center-block" width="300" height="300" alt="Logo" /-->
		<form th:action="@{/login}" method="POST" class="form-signin">
			<h1 class="display-4" th:text="Login"></h1>
			<br/>
			 
			<input type="text" id="username" name="username"  th:placeholder="Username" class="form-control" /> <br/> 
			<input type="password"  th:placeholder="Password" id="password" name="password" class="form-control" /> <br /> 
				
<!-- 			<div align="center" th:if="${param.error}"> -->
<!-- 				<p style="font-size: 20; color: #FF1C19;">Email or Password invalid, please verify</p> -->
<!-- 			</div> -->
			<button class="btn btn-lg btn-primary btn-block" name="Submit" value="Login" type="Submit" th:text="Login"></button>
		</form>
		</div>
	</div>
	
	<script type="text/javascript" src="webjars/jquery/3.3.1/jquery.min.js"></script>
	<script type="text/javascript" src="webjars/bootstrap/4.1.0/js/bootstrap.min.js"></script>
</body>
</html>
